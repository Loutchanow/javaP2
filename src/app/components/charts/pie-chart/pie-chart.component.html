<ngx-charts-pie-chart
  [results]="single"
  [view]="view"
  [scheme]="colorScheme"
  [gradient]="gradient"
  [legend]="showLegend"
  [labels]="showLabels"
  (select)="onSelect($event)"
  [doughnut]="isDoughnut"
  [legendPosition]="legendPosition"
  [tooltipText]="tooltipText">
</ngx-charts-pie-chart>
